<nav class="navbar navbar-light bg-primary">
  <div class="container-fluid">
    <h1>
      Client details
    </h1>
  </div>
</nav>
<form [formGroup]="formValue">
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" formControlName="name" id="exampleInputName" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputNumber" class="form-label">Phone Number</label>
    <input type="text" class="form-control" formControlName="number" id="exampleInputNumber">
  </div>
  <div class="mb-3">
    <label for="exampleInputNeigbourhood" class="form-label">Neigbourhood</label>
    <input type="text" class="form-control" formControlName="neighborhood" id="exampleInputNeigbourhood" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampledetaille_service" class="form-label">Service Details</label>
    <input type="text" class="form-control" formControlName="detaille_service" id="exampledetaille_service"  aria-describedby="emailHelp">
  </div>
  <div class="mb-3">
    <label for="exampleInputNumber" class="form-label">Service</label>
    <div class="col-sm-10">
      <select name="RoleData" aria-label="RoleData" class="form-control" formControlName="service_id">
        <option>--select Role--</option>
        <option *ngFor="let rol of servicedata" value="{{ rol.id }}">
          {{rol.Service_Name}}
        </option>
      </select>
    </div>
    </div>
  <div class="container">
    <div class="row">
        <div class="col-md-12 bg-light text-right">
            <button type="submit" class="btn btn-primary" id="addButton" [disabled]="!formValue.valid" (click)="updateClient()">{{ actionBtn }}</button>
            <button type="button" class="btn btn-warning"  (click)="onClose()" id="closeButton">Close</button>
        </div>
    </div>
  </div>

</form>
