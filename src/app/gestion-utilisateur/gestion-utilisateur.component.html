<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Gestion Utilisateur</div>
  <div class="page__content shadow p-3 position-relative">

      <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <h1>
            Liste des Utilisateur
          </h1>
          <div class="d-flex">
            <button class="btn btn-warning user mt-2 d-flex align-items-center" style="margin-right:50px;" printSectionId="print-section" ngxPrint><span class="material-icons"><span class="material-icons">print</span></span>Print</button>
            <button class="btn btn-success user mt-2 d-flex align-items-center" (click)="openDialog()"><span class="material-icons">data_saver_on</span>Add User</button>
          </div>
        </div>
      </nav>



<div class="container">
  <div id="table">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <div style="width: 100%;
      overflow-x: auto;" id="print-section">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>User ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- number Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>

            <!-- neighboorhood Column -->
            <!-- <ng-container matColumnDef="password">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> password </th>
              <td mat-cell *matCellDef="let row"> {{row.password}} </td>
            </ng-container> -->

             <!-- mail Column -->
             <ng-container matColumnDef="role">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
              <td mat-cell *matCellDef="let row"> {{row.role}} </td>
            </ng-container>

            <!-- action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
              <td mat-cell *matCellDef="let row">
                  <button mat-icon-button color="primary" (click)="UpdateUser(row)">
                    <span class="material-icons">edit</span>
                  </button>
                  <button mat-icon-button color="warn" (click)="deleteUser(row.id)">
                    <span class="material-icons">delete</span>
                  </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>

      </div>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria="Select page of users"></mat-paginator>
    </div>


  </div>
</div>
