<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Gestion Service</div>
  <div class="page__content shadow p-3 position-relative">
    <nav class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <h1>
          Liste des Services
        </h1>
        <div class="d-flex">
          <button class="btn btn-success user mt-2 d-flex align-items-center" (click)="openDialog()"><span class="material-icons">data_saver_on</span>Add Service</button>
        </div>
      </div>
    </nav>

    <div class="content" style="padding: 16px;">
      <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="25%" *ngFor="let service of servicedata">

            <mat-card class="mat-elevation-z4" >

              <mat-card-header>
                <mat-card-title> {{ service.Service_Name }}</mat-card-title>
              </mat-card-header>
              <img mat-card-image src="http://localhost:8000/storage/posts/{{ service.image }}" style="height:180px" alt="service">
              <mat-card-content>
                <p>
                  {{ service.Info_Service }}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <!-- <button mat-button color="primary" (click)="UpdateService()">
                  <span class="material-icons">list_alt</span>
                </button> -->
                <button mat-button color="primary" routerLink="/dashboard/liste/{{ service.id }})">
                  <span class="material-icons">list_alt</span>
                </button>
                <button mat-button color="warn" (click)="deleteService(service.id)">
                  <span class="material-icons">delete</span>
                </button>
              </mat-card-actions>
            </mat-card>

        </div>
      </div>


    </div>


  </div>
</div>
